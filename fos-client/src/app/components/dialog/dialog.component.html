<h1>{{ data.restaurant.restaurant }}</h1>
<h3>Total reviews on Foody: {{ data.detail.total_review }}</h3>
<ngx-stars
  [readonly]="true"
  [maxStars]="5"
  [initialStars]="data.detail.rating"
></ngx-stars>

<div class="restaurants ">
  <app-food-categories
    [loading]="load"
    [toppingList]="foodCategory"
    (change)="setFood($event)"
  ></app-food-categories>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource2" matSort>
      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Picture</th>
        <td mat-cell *matCellDef="let element">
          <img
            [src]="element.photos[0].value"
            style="width:68px;height:68px;"
          />
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price.text }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>
    </table>

    <mat-paginator
      showFirstLastButtons
      [pageSize]="5"
      [hidePageSize]="true"
    ></mat-paginator>
  </div>
  <div class="example-button-row">
    <button mat-raised-button (click)="doSth()">Add event</button>
    <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
  </div>
</div>
